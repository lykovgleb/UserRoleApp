<button type="button" routerLink="/form">Add user</button>

<div *ngFor="let user of users$ | async">
    <p> {{user.userId}} {{user.userName}} </p>
    <span *ngFor="let role of user.userRoles"> {{role.name}} </span>
    <button (click)="changeUser(user)">Change</button>
    <button (click)="deleteUser(user)">Delete</button>
</div>
